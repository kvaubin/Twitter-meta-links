<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Link Preview</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Check out this Tweet">
    <meta property="og:description" content="This tweet is powered by your custom branding!">
    <meta property="og:image" content="https://yourwebsite.com/twitter-bird-logo.png">
    <meta property="og:url" content="https://yourwebsite.com/share-tweet?url=https://twitter.com/exampleTweet">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check out this Tweet">
    <meta name="twitter:description" content="This tweet is powered by your custom branding!">
    <meta name="twitter:image" content="https://yourwebsite.com/twitter-bird-logo.png">
    
</head>
<body>
    <h1>Welcome to the Custom Link Preview</h1>
    <p>This is a custom preview page that will generate a tweet preview when shared.</p>
    
    <!-- Link Redirect -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const twitterUrl = urlParams.get('url');

        if (twitterUrl) {
            window.location.href = twitterUrl; // Redirect to the Twitter URL if available
        }
    </script>
</body>
</html>
