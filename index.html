<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Twitter Preview</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Example Tweet">
    <meta property="og:description" content="This is a tweet preview with the Twitter bird logo instead of the X logo.">
    <meta property="og:image" content="https://github.com/kvaubin/Twitter-meta-links/blob/main/IMG_1225.png?raw=true">
    <meta property="og:url" content="https://yourwebsite.com/share-tweet?url=https://twitter.com/exampleTweet">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Tweet">
    <meta name="twitter:description" content="This is a tweet preview with the Twitter bird logo instead of the X logo.">
    <meta name="twitter:image" content="https://github.com/kvaubin/Twitter-meta-links/blob/main/IMG_1225.png?raw=true">

</head>
<body>
    <h1>Check Out the Tweet Preview</h1>
    <p>This page generates a custom preview of a tweet with the Twitter bird logo instead of the X logo.</p>
    
    <!-- Link Redirect -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const twitterUrl = urlParams.get('url');

        if (twitterUrl) {
            window.location.href = twitterUrl; // Redirect to the Twitter URL if available
        }
    </script>
</body>
</html>
